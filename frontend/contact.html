<!-- Definiert den Dokumenttyp als HTML5 -->
<!DOCTYPE html>
<!-- Setzt die Sprache der Seite auf Englisch -->
<html lang="en">
  <!-- Der Kopfbereich des Dokuments -->
  <head>
    <!-- Setzt die Zeichenkodierung auf UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Konfiguriert den Viewport für responsive Darstellung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Setzt den Titel der Seite -->
    <title>Contact | Chtty</title>
    <!-- Bindet das Stylesheet ein -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Der Körper des Dokuments -->
  <body>
    <!-- Der Header-Bereich -->
    <header>
      <!-- Link zurück zur Startseite -->
      <a href="index.html">Back</a>
      <!-- Link zum GitHub-Profil -->
      <a href="https://github.com/neoludolph" target="_blank" rel="noopener noreferrer" id="github-mark">
        <!-- GitHub-Icon -->
        <img src="images/github-mark.svg" alt="GitHub Icon" width="32" height="32" />
      </a>
    </header>
    <!-- Der Hauptinhalt der Seite -->
    <main class="contact-container">
      <!-- Das Kontaktformular -->
      <form
        class="contact-form"
        action="mailto:neoludolph@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <!-- Überschrift des Formulars -->
        <h2>Contact Form</h2>
        <!-- Label für das Namensfeld -->
        <label for="contact-name">Name</label>
        <!-- Eingabefeld für den Namen -->
        <input type="text" id="contact-name" name="Name" placeholder="Your name" required />

        <!-- Label für das E-Mail-Feld -->
        <label for="contact-email">Email</label>
        <!-- Eingabefeld für die E-Mail-Adresse -->
        <input type="email" id="contact-email" name="Email" placeholder="your@mail.com" required />

        <!-- Label für das Nachrichtenfeld -->
        <label for="contact-message">Message</label>
        <!-- Textbereich für die Nachricht -->
        <textarea id="contact-message" name="Message" placeholder="How can I help?" required></textarea>

        <!-- Absende-Button -->
        <button type="submit">Send message</button>
      </form>
    </main>
  </body>
</html>
