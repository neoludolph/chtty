<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chtty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
      <a href="contact.html">Contact</a>
      <a href="about_me.html">About me</a>
      <a href="https://github.com/neoludolph" target="_blank" rel="noopener noreferrer" id="github-mark">
        <img src="images/github-mark.svg" alt="GitHub Icon" width="32" height="32">
      </a>
    </header>
    </div>
    <div class="menu-container" id="menu-container-id">
      <div>
        <form class="create-form">
          <h2>Create a room</h2>
          <h4>Room Name</h4>
          <input type="text" placeholder="Room Name" id="room-name-create">
          <h4>Password</h4>
          <input type="password" placeholder="Password" id="password-create">
          <div id="message"></div>
          <button id="create-button">
            Create a room
          </button>
        </form>
      </div>
      <div>
        <form class="join-form">
          <h2>Join a room</h2>
          <h4>Room Name</h4>
          <input type="text" placeholder="Room Name" id="room-name-join">
          <h4>Password</h4>
          <input type="password" placeholder="Password" id="password-join">
          <h4>Username</h4>
          <input type="text" placeholder="Username" id="username-join">
          <div id="error-message"></div>
          <button id="connect-button">
            Connect to room
          </button>
        </form>
      </div>
      <div>
        <form class="delete-form">
          <h2>Delete a room</h2>
          <h4>Room Name</h4>
          <input type="text" placeholder="Room Name" id="room-name-delete">
          <h4>Password</h4>
          <input type="password" placeholder="Password" id="password-delete">
          <button id="delete-button">
            Delete a room
          </button>
        </form>
      </div>
    </div>
    <div id="chat-container">
      <div id="message-area"></div>
      <div id="input-area"></div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
