<!-- Definiert den Dokumenttyp als HTML5 -->
<!DOCTYPE html>
<!-- Setzt die Sprache der Seite auf Englisch -->
<html lang="en">
  <!-- Der Kopfbereich des Dokuments -->
  <head>
    <!-- Setzt die Zeichenkodierung auf UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Konfiguriert den Viewport für responsive Darstellung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Setzt den Titel der Seite -->
    <title>Chtty</title>
    <!-- Bindet das Stylesheet ein -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Der Körper des Dokuments -->
  <body>
    <!-- Container für den Header -->
    <div>
      <!-- Der Header-Bereich -->
      <header>
      <!-- Link zur Kontaktseite -->
      <a href="contact.html">Contact</a>
      <!-- Link zum GitHub-Profil -->
      <a href="https://github.com/neoludolph" target="_blank" rel="noopener noreferrer" id="github-mark">
        <!-- GitHub-Icon -->
        <img src="images/github-mark.svg" alt="GitHub Icon" width="32" height="32">
      </a>
    </header>
    </div>
    <!-- Container für das Menü -->
    <div class="menu-container" id="menu-container-id">
      <!-- Bereich für das Erstellen eines Raums -->
      <div>
        <!-- Formular zum Erstellen eines Raums -->
        <form class="create-form">
          <!-- Überschrift -->
          <h2>Create a room</h2>
          <!-- Label für Raumnamen -->
          <h4>Room Name</h4>
          <!-- Eingabefeld für Raumnamen -->
          <input type="text" placeholder="Room Name" id="room-name-create">
          <!-- Label für Passwort -->
          <h4>Password</h4>
          <!-- Eingabefeld für Passwort -->
          <input type="password" placeholder="Password" id="password-create">
          <!-- Bereich für Erfolgs-/Fehlermeldungen -->
          <div id="create-message" class="form-message"></div>
          <!-- Button zum Erstellen -->
          <button id="create-button">
            Create a room
          </button>
        </form>
      </div>
      <!-- Bereich für das Beitreten zu einem Raum -->
      <div>
        <!-- Formular zum Beitreten -->
        <form class="join-form">
          <!-- Überschrift -->
          <h2>Join a room</h2>
          <!-- Label für Raumnamen -->
          <h4>Room Name</h4>
          <!-- Eingabefeld für Raumnamen -->
          <input type="text" placeholder="Room Name" id="room-name-join">
          <!-- Label für Passwort -->
          <h4>Password</h4>
          <!-- Eingabefeld für Passwort -->
          <input type="password" placeholder="Password" id="password-join">
          <!-- Label für Benutzernamen -->
          <h4>Username</h4>
          <!-- Eingabefeld für Benutzernamen -->
          <input type="text" placeholder="Username" id="username-join">
          <!-- Bereich für Fehlermeldungen -->
          <div id="error-message" class="form-message"></div>
          <!-- Button zum Verbinden -->
          <button id="connect-button">
            Connect to room
          </button>
        </form>
      </div>
      <!-- Bereich für das Löschen eines Raums -->
      <div>
        <!-- Formular zum Löschen -->
        <form class="delete-form">
          <!-- Überschrift -->
          <h2>Delete a room</h2>
          <!-- Label für Raumnamen -->
          <h4>Room Name</h4>
          <!-- Eingabefeld für Raumnamen -->
          <input type="text" placeholder="Room Name" id="room-name-delete">
          <!-- Label für Passwort -->
          <h4>Password</h4>
          <!-- Eingabefeld für Passwort -->
          <input type="password" placeholder="Password" id="password-delete">
          <!-- Bereich für Meldungen -->
          <div id="delete-message" class="form-message"></div>
          <!-- Button zum Löschen -->
          <button id="delete-button">
            Delete a room
          </button>
        </form>
      </div>
    </div>
    <!-- Container für den Chat -->
    <div id="chat-container">
      <!-- Header des Chats -->
      <div id="chat-header">
        <!-- Linker Bereich des Chat-Headers -->
        <div class="chat-header-left">
          <!-- Zurück-Button -->
          <button id="back-button">Back</button>
          <!-- Titel des Raums -->
          <span id="room-title"></span>
        </div>
        <!-- Bereich für aktive Benutzer -->
        <div id="active-users">
          <!-- Label für aktive Benutzer -->
          <span class="active-users-label">Aktive Nutzer:</span>
          <!-- Liste der aktiven Benutzer -->
          <div id="active-user-list"></div>
        </div>
      </div>
      <!-- Bereich für Chat-Nachrichten -->
      <div id="message-area"></div>
      <!-- Bereich für Eingaben -->
      <div id="input-area"></div>
    </div>
    <!-- Bindet das JavaScript-Modul ein -->
    <script type="module" src="/script.js"></script>
  </body>
</html>
