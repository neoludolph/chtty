<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chtty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div>
      <header>
      <a href="contact.html">Contact</a>
      <a href="about_me.html">About me</a>
    </header>
    </div>

    <div class="menu-container">
      <div class="create-form">
        <form>
          <h2>Create a room</h2>
          <input type="text" placeholder="Room Name" id="room-name-create">
          <input type="text" placeholder="Password (optional)" id="password-create">
          <input type="text" placeholder="Username" id="username-create">
          <button id="create-button">
            Create a room
          </button>
          <div id="message"></div>
          <div id="room-id"></div>
          <div id="keep-room-id-note"></div>
        </form>
      </div>

      <div class="join-form">
        <form>
          <h2>Join a room</h2>
          <input type="text" placeholder="Room Name" id="room-name-join">
          <input type="text" placeholder="Password (optional)" id="password-join">
          <input type="text" placeholder="Username" id="username-join">
          <button id="connect-button">
            Connect to room
          </button>
        </form>
      </div>

      <div class="delete-form">
        <form>
          <h2>Delete a room</h2>
          <input type="text" placeholder="Room Name" id="room-name-delete">
          <input type="text" placeholder="Room ID" id="room-id-">
          <input type="text" placeholder="Password (optional)" id="password-delete">
          <input type="text" placeholder="Username" id="username-delete">
          <button id="delete-button">
            Delete a room
          </button>
        </form>
      </div>
    </div>

    <div id="chat-container"></div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
